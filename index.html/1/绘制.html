<!<!DOCTYPE html>
<html>
<head>
    <title>绘制实心方形</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000;"></canvas>

    <script>
        // 获取canvas元素和上下文
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // 绘制实心方形
        ctx.fillStyle = '#FF0000'; // 设置填充颜色为红色
        ctx.fillRect(20, 20, 100, 100); // 绘制一个宽为100px，高为100px的实心方形，起始点坐标为(50, 50)
    </script>
</body>
</html>
<div id="red_box">

    <img id="myImage" alt="Fechar caixa de texto" src="初音.png">
    
    <span id="spanOfTheBox">the Text </span>
    
    </div>
