<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* 设置背景图片 */
            background-image: url('初音.png');

            /* 设置背景图片充满整个网页 */
            background-size: cover;

            /* 设置背景图片位置 */
            background-position: center;

            /* 固定背景图片，不随页面滚动而移动 */
            background-attachment: fixed;

            /* 去除body的默认边距 */
            margin: 0;
            padding: 0;
            height: 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
